<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Commercial Property Dashboard</title>
</head>
<body>

  <div class="sidebar">
    <img src="logo.jpeg" alt="Logo" style="width: 125px; height: 45px;">

    <a href="main.html" class="active">Dashboard on Commercial Properties</a>
    <a href="findings.html">Findings</a>

  </div>
  <div>
    <div id="alldropdowns">
    
      <div id="dropdown" class="left-dropdowns">
          <div class="dropdown-title">Metric</div>
          <select id="metricSelect"></select>
  
          <div class="dropdown-title">Tenure remaining</div>
          <select id="drop_down_tenure" data-multi-select multiple></select>
  
          <div class="dropdown-title">Type of business</div>
          <select id="drop_down_type" data-multi-select multiple></select>
      </div>
  
      <div id="right-dropdown" class="right-dropdown">
          <div class="dropdown-title">Location</div>
          <select id="drop_down_location" data-multi-select multiple></select>
      </div>
  
    </div>
  </div>
  
  
  <div id="chartContainer" class="charts">
    <div id="mapContainer" class="chart"></div>
    <div id="stackedBarChart" class="chart"></div>
    <div id="timeline" class="chart"></div>
    <div id="barChart" class="chart"></div>
</div>

  </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>

  <script src="js/multi_select.js"></script>
  <script src="js/map.js"></script>
  <script src="js/stackedBarChart.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/barchart.js"></script>
  <script src="js/main.js"></script>
  

</body>
</html>
